<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquete de Votação</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/styles.css') }}">
</head>

<body>
    <div class="container">
        <h1>Vote na sua opção favorita</h1>

        <div id="login-cpf">
            <label for="cpf">Digite seu CPF:</label>
            <input type="text" id="cpf" maxlength="11" placeholder="Seu CPF" required>
            <button id="btn-login">Entrar</button>
        </div>

        <div id="opcoes" style="display: none;">
            <button class="opcao" data-opcao="opcao1">Opção 1</button>
            <button class="opcao" data-opcao="opcao2">Opção 2</button>
            <button class="opcao" data-opcao="opcao3">Opção 3</button>
        </div>

        <h2>Resultados:</h2>
        <div id="resultados">
            <p>Opção 1: <span id="res-opcao1">0</span></p>
            <p>Opção 2: <span id="res-opcao2">0</span></p>
            <p>Opção 3: <span id="res-opcao3">0</span></p>
        </div>

        <p id="mensagem"></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='/js/script.js') }}"></script>
</body>

</html>
