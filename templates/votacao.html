<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquete de Votação</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modal.css') }}">
</head>

<body>
    <div class="container">
        <h1>Vote na sua opção favorita</h1>

        <div id="login-cpf">
            <label for="cpf">Digite seu CPF:</label>
            <input type="text" id="cpf" maxlength="14" placeholder="Seu CPF" required>
            <button id="btn-login">Entrar</button>
        </div>

        <div id="opcoes" style="display: none;">
            <button class="opcao" data-opcao="opcao1">Marcelo Almeida</button>
            <button class="opcao" data-opcao="opcao2">Alex Ferreira</button>
            <button class="opcao" data-opcao="opcao3">Wilsom Pereira</button>
        </div>

        <p id="mensagem"></p>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='/js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='/js/votacao.js') }}"></script>

</body>

</html>
